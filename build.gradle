apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    mavenRepo urls: "${repoUrl}/groups/public"
}

metricsVersion = '2.0.2'

dependencies {
    compile group: 'com.yammer.metrics', name: 'metrics-core', version: metricsVersion
    
    testCompile group: 'junit', name: 'junit', version: '4.10'
    testCompile group: 'xerces', name: 'xercesImpl', version: '2.9.1'
}
